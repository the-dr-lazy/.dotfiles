[user]
  email = the-dr-lazy@pm.me
  name = Mohammad Hasani
  signingkey = 66A7480E474699C3
[color]
  ui = auto
[alias]
  flog = log --graph --pretty=format:'%Cred%h%Creset -%C(yellow)%d%Creset %s %Cgreen(%cr) %C(bold blue)<%an>%Creset' --abbrev-commit
  ignore = "!gi() { curl -sL https://www.gitignore.io/api/$@ ;}; gi"
[core]
  pager = less
  editor = vim
  excludesfile = ~/.gitignore
  # Don't consider trailing space change as a cause for merge conflicts
  whitespace = -trailing-space
[diff]
  # Use better, descriptive initials (c, i, w) instead of a/b.
  mnemonicPrefix = true
  renames = true
  submodule = log
[log]
  abbrevCommit = true
  follow = true
  decorate = false
[mergetool]
  keepBackup = false
  keepTemporaries = false
  writeToTemp = true
[pull]
  rebase = preserve
[push]
  default = upstream
  followTags = true
[status]
  submoduleSummary = true
  showUntrackedFiles = all
[tag]
  sort = version:refname
[versionsort]
  prereleaseSuffix = -pre
  prereleaseSuffix = .pre
  prereleaseSuffix = -beta
  prereleaseSuffix = .beta
  prereleaseSuffix = -rc
  prereleaseSuffix = .rc
[commit]
  gpgsign = true
[gpg]
  program = gpg
[filter "lfs"]
  smudge = git-lfs smudge -- %f
  process = git-lfs filter-process
  required = true
  clean = git-lfs clean -- %f
[url "git@github.com:the-dr-lazy"]
  insteadOf = https://github.com/the-dr-lazy
  insteadOf = me@github
[url "git@bitbucket.org:the-dr-lazy"]
  insteadOf = https://bitbucket.org/the-dr-lazy
  insteadOf = https://the-dr-lazy@bitbucket.org/the-dr-lazy
  insteadOf = me@bitbucket
[github]
  user = the-dr-lazy
